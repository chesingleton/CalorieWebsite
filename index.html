<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Calorie</title>
</head>
<body>
    <h1>BMR and TDEE Calculator</h1>
    <div class="container">
        <div class="left-section">
            <form id="form">
                <div class="input-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" placeholder="Weight" min="0" max="1000">
                </div>
                <div class="input-group">
                    <label for="goal">Goal:</label>
                    <input type="number" id="goal" placeholder="Goal Weight" min="0" max="1000">
                </div>
                <div class="input-group">
                    <label for="time">Time:</label>
                    <input type="number" id="time" placeholder="Length of diet in days" min="0" max="36500">
                </div>
                <div class="input-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" placeholder="Height in inches" min="0" max="1000">
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="age" min="0" max="100">
                </div>
                <div class="input-group">
                    <label for="activity">Activity:</label>
                    <select id="activity">
                        <option value="1.2">Sedentary(No Exercise)</option>
                        <option value="1.375">Light Exercise(1-2 days/week)</option>
                        <option value="1.55">Moderate Exercise(3-5 days/week)</option>
                        <option value="1.725">Heavy Exercise (6-7 days/week)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Male</label>
                    <input type="radio" name="gender" id="male">
                    <label>Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
                <input type="button" value="Submit" id="submit" onclick="calcAndUpdate()"><br>
            </form>
        </div>
        <div class="right-section">
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
